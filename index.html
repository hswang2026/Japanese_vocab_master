<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‡¯ğŸ‡µ Japanese Vocab Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    body {
      font-family: 'Noto Sans JP', system-ui, sans-serif;
      touch-action: manipulation;
    }
    button, a {
      cursor: pointer !important;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .card-flip {
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card-flip.flipped {
      transform: rotateY(180deg);
    }
    .front, .back {
      backface-visibility: hidden;
    }
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">
  <div class="max-w-6xl mx-auto p-4 sm:p-6">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <div class="flex items-center gap-3">
        <span class="text-5xl">ğŸ‡¯ğŸ‡µ</span>
        <h1 class="text-3xl font-bold">Japanese Vocab Master</h1>
      </div>
      <div class="flex flex-wrap gap-3 justify-center">
        <a href="#" onclick="showTab(0); return false;" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">ğŸ“– Dictionary</a>
        <a href="#" onclick="showTab(1); return false;" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">ğŸƒ Flashcards</a>
        <a href="#" onclick="showTab(2); return false;" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">â“ Quiz</a>
        <a href="#" onclick="showTab(3); return false;" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">â• Add/Import</a>
      </div>
    </header>

    <!-- DICTIONARY -->
    <div id="tab-0" class="tab">
      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <input id="search" onkeyup="filterVocab()" placeholder="Search words..." class="flex-1 bg-gray-900 border border-gray-700 rounded-2xl px-6 py-4 text-lg focus:outline-none focus:border-red-500" />
        <select id="levelFilter" onchange="filterVocab()" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-4 text-lg">
          <option value="">All Levels</option>
          <option value="N5">N5</option>
          <option value="N4">N4</option>
          <option value="N3">N3</option>
          <option value="N2">N2</option>
          <option value="N1">N1</option>
          <option value="Custom">Custom / Imported</option>
        </select>
      </div>
      <div id="vocabList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- FLASHCARDS -->
    <div id="tab-1" class="tab hidden">
      <div class="flex flex-col sm:flex-row justify-between mb-6 gap-4">
        <a href="#" onclick="startFlashcards(); return false;" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-2xl font-semibold text-lg text-center block">Start New Deck</a>
        <div class="text-xl font-medium self-center" id="cardCounter">0 / 0</div>
      </div>
      <div onclick="flipCard()" id="flashcard" class="card-flip mx-auto max-w-md h-80 bg-gradient-to-br from-red-900 to-rose-900 rounded-3xl shadow-2xl flex items-center justify-center text-center cursor-pointer relative">
        <div class="front absolute w-full h-full flex flex-col items-center justify-center p-6 sm:p-10">
          <div id="frontJp" class="text-5xl sm:text-6xl font-bold mb-4"></div>
          <div id="frontRomaji" class="text-xl sm:text-2xl text-gray-300"></div>
        </div>
        <div class="back absolute w-full h-full flex flex-col items-center justify-center p-6 sm:p-10">
          <div id="backEng" class="text-3xl sm:text-4xl font-semibold"></div>
        </div>
      </div>
      <div class="flex justify-center gap-4 mt-8 flex-wrap">
        <a href="#" onclick="speakCurrent(); return false;" class="flex items-center gap-2 bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-2xl">Speak <i class="fas fa-volume-up"></i></a>
        <a href="#" onclick="nextCard(true); return false;" class="bg-emerald-600 hover:bg-emerald-700 px-8 py-3 rounded-2xl font-semibold">I know it âœ“</a>
        <a href="#" onclick="nextCard(false); return false;" class="bg-amber-600 hover:bg-amber-700 px-8 py-3 rounded-2xl font-semibold">Review later</a>
      </div>
    </div>

    <!-- QUIZ (minimal placeholder â€“ add your full quiz code here if needed) -->
    <div id="tab-2" class="tab hidden">
      <div class="text-center">
        <a href="#" onclick="startQuiz(); return false;" class="bg-violet-600 hover:bg-violet-700 text-2xl px-12 py-6 rounded-3xl font-bold">Start 10-Question Quiz</a>
      </div>
      <div id="quizArea" class="hidden mt-10">
        <div class="text-center mb-8">
          <div class="text-2xl">Question <span id="qNum" class="font-bold">1</span>/10</div>
          <div id="question" class="text-4xl mt-4 font-bold"></div>
        </div>
        <div id="feedback" class="mt-8 text-2xl font-bold text-center"></div>
      </div>
    </div>

    <!-- ADD / IMPORT -->
    <div id="tab-3" class="tab hidden">
      <div class="max-w-xl mx-auto">
        <h2 class="text-2xl font-bold mb-6">Add New Word</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <input id="addJp" placeholder="Japanese (ä¼šã†)" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-5" />
          <input id="addRomaji" placeholder="Romaji (au)" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-5" />
          <input id="addEng" placeholder="English (to meet)" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-5" />
        </div>
        <a href="#" onclick="addCustomWord(); return false;" class="mt-6 w-full bg-emerald-600 hover:bg-emerald-700 py-5 rounded-2xl font-bold text-xl block text-center">Add Word</a>

        <div class="my-12 border-t border-gray-700"></div>

        <h2 class="text-2xl font-bold mb-4">Import JLPT List</h2>
        <p class="text-gray-400 mb-4">Paste CSV text here (from N5/N4/N3/N2/N1 raw links)</p>
        <textarea id="importData" placeholder="Paste here..." class="w-full h-48 bg-gray-900 border border-gray-700 rounded-3xl p-6 font-mono text-sm"></textarea>
        <a id="importBtn" href="#" class="mt-6 w-full bg-rose-600 hover:bg-rose-700 py-5 rounded-2xl font-bold text-xl cursor-pointer block text-center">Import & Merge</a>
      </div>
    </div>
  </div>

  <script>
    let vocab = [
      {id:1, level:"N5", jp:"ã“ã‚“ã«ã¡ã¯", romaji:"konnichiwa", eng:"hello"},
      {id:2, level:"N5", jp:"ãŠã¯ã‚ˆã†ã”ã–ã„ã¾ã™", romaji:"ohayou gozaimasu", eng:"good morning"},
      {id:3, level:"N5", jp:"ã‚ã‚ŠãŒã¨ã†ã”ã–ã„ã¾ã™", romaji:"arigatou gozaimasu", eng:"thank you"},
      // Add more starter words if you want
    ];

    let customVocab = JSON.parse(localStorage.getItem('customVocab')) || [];
    let allVocab = [...vocab, ...customVocab];

    function saveCustom() {
      localStorage.setItem('customVocab', JSON.stringify(customVocab));
      allVocab = [...vocab, ...customVocab];
    }

    function renderVocab(filtered) {
      const container = document.getElementById('vocabList');
      container.innerHTML = '';
      filtered.forEach(w => {
        const div = document.createElement('div');
        div.className = 'bg-gray-900 border border-gray-700 rounded-3xl p-6';
        div.innerHTML = `
          <div class="flex justify-between">
            <span class="text-4xl font-bold">${w.jp}</span>
            <span class="text-xl text-gray-400">${w.romaji || ''}</span>
          </div>
          <div class="mt-4 text-2xl text-emerald-400">${w.eng}</div>
        `;
        container.appendChild(div);
      });
    }

    function filterVocab() {
      const term = document.getElementById('search').value.toLowerCase();
      const lvl = document.getElementById('levelFilter').value;
      let filtered = allVocab.filter(w => {
        const match = w.jp.toLowerCase().includes(term) || 
                       (w.romaji || '').toLowerCase().includes(term) || 
                       w.eng.toLowerCase().includes(term);
        return match && (!lvl || w.level === lvl);
      });
      renderVocab(filtered);
    }

    function showTab(n) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.getElementById('tab-' + n).classList.remove('hidden');
      if (n === 0) filterVocab();
    }

    function addCustomWord() {
      const jp = document.getElementById('addJp').value.trim();
      const romaji = document.getElementById('addRomaji').value.trim();
      const eng = document.getElementById('addEng').value.trim();
      if (!jp || !eng) return alert("Japanese and English are required");
      customVocab.push({id: Date.now(), level:"Custom", jp, romaji, eng});
      saveCustom();
      alert("Added!");
      document.getElementById('addJp').value = '';
      document.getElementById('addRomaji').value = '';
      document.getElementById('addEng').value = '';
      filterVocab();
    }

    function importCSV() {
      const text = document.getElementById('importData').value.trim();
      if (!text) return alert("Paste something first");
      const rows = text.split('\n').slice(1);
      let added = 0;
      rows.forEach(row => {
        const cols = row.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
        if (cols.length >= 3) {
          const jp = cols[0];
          const romaji = cols[1] || '';
          const eng = cols[2];
          if (jp && eng) {
            customVocab.push({id: Date.now() + added, level:"Imported", jp, romaji, eng});
            added++;
          }
        }
      });
      if (added > 0) {
        saveCustom();
        alert(`Added ${added} words`);
        document.getElementById('importData').value = '';
        filterVocab();
      } else {
        alert("No valid rows found");
      }
    }

    // Attach import button
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('importBtn');
      if (btn) {
        const handle = e => { e.preventDefault(); importCSV(); };
        btn.addEventListener('click', handle);
        btn.addEventListener('touchend', handle);
      }
      showTab(0);
      filterVocab();
    });

    // Add your flashcards & quiz functions here if you want them back
    // For now this version focuses on dictionary + add + import
  </script>
</body>
</html>
