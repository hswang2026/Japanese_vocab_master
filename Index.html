
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>üáØüáµ Japanese Vocab Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', system-ui, sans-serif; touch-action: manipulation; }
        .card-flip { transition: transform 0.6s; transform-style: preserve-3d; }
        .card-flip.flipped { transform: rotateY(180deg); }
        .front, .back { backface-visibility: hidden; }
        .back { transform: rotateY(180deg); }
        button { cursor: pointer; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">
    <div class="max-w-6xl mx-auto p-4 sm:p-6">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <div class="flex items-center gap-3">
                <span class="text-5xl">üáØüáµ</span>
                <h1 class="text-3xl font-bold">Japanese Vocab Master</h1>
            </div>
            <div class="flex flex-wrap gap-3 justify-center">
                <button onclick="showTab(0)" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">üìñ Dictionary</button>
                <button onclick="showTab(1)" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">üÉè Flashcards</button>
                <button onclick="showTab(2)" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">‚ùì Quiz</button>
                <button onclick="showTab(3)" class="px-6 py-3 rounded-2xl bg-red-600 hover:bg-red-700 text-lg font-medium">‚ûï Add/Import</button>
            </div>
        </header>

        <!-- DICTIONARY TAB -->
        <div id="tab-0" class="tab">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input id="search" onkeyup="filterVocab()" placeholder="Search words..." class="flex-1 bg-gray-900 border border-gray-700 rounded-2xl px-6 py-4 text-lg focus:outline-none focus:border-red-500">
                <select id="levelFilter" onchange="filterVocab()" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-4 text-lg">
                    <option value="">All Levels</option>
                    <option value="N5">N5</option>
                    <option value="N4">N4</option>
                    <option value="N3">N3</option>
                    <option value="N2">N2</option>
                    <option value="N1">N1</option>
                    <option value="Custom">Custom / Imported</option>
                </select>
            </div>
            <div id="vocabList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- FLASHCARDS TAB -->
        <div id="tab-1" class="tab hidden">
            <div class="flex flex-col sm:flex-row justify-between mb-6 gap-4">
                <button onclick="startFlashcards()" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-2xl font-semibold text-lg">Start New Deck</button>
                <div class="text-xl font-medium self-center" id="cardCounter">0 / 0</div>
            </div>
            <div onclick="flipCard()" id="flashcard" class="card-flip mx-auto max-w-md h-80 bg-gradient-to-br from-red-900 to-rose-900 rounded-3xl shadow-2xl flex items-center justify-center text-center cursor-pointer relative">
                <div class="front absolute w-full h-full flex flex-col items-center justify-center p-6 sm:p-10">
                    <div id="frontJp" class="text-5xl sm:text-6xl font-bold mb-4"></div>
                    <div id="frontRomaji" class="text-xl sm:text-2xl text-gray-300"></div>
                </div>
                <div class="back absolute w-full h-full flex flex-col items-center justify-center p-6 sm:p-10">
                    <div id="backEng" class="text-3xl sm:text-4xl font-semibold"></div>
                </div>
            </div>
            <div class="flex justify-center gap-4 mt-8 flex-wrap">
                <button onclick="speakCurrent()" class="flex items-center gap-2 bg-gray-800 hover:bg-gray-700 px-6 py-3 rounded-2xl"><i class="fas fa-volume-up"></i> Speak</button>
                <button onclick="nextCard(true)" class="bg-emerald-600 hover:bg-emerald-700 px-8 py-3 rounded-2xl font-semibold">I know it ‚úì</button>
                <button onclick="nextCard(false)" class="bg-amber-600 hover:bg-amber-700 px-8 py-3 rounded-2xl font-semibold">Review later</button>
            </div>
        </div>

        <!-- QUIZ TAB (unchanged from previous) -->
        <div id="tab-2" class="tab hidden">
            <div class="text-center">
                <button onclick="startQuiz()" class="bg-violet-600 hover:bg-violet-700 text-2xl px-12 py-6 rounded-3xl font-bold">Start 10-Question Quiz</button>
            </div>
            <div id="quizArea" class="hidden mt-10">
                <div class="text-center mb-8">
                    <div class="text-2xl">Question <span id="qNum" class="font-bold">1</span>/10</div>
                    <div id="question" class="text-4xl mt-4 font-bold"></div>
                </div>
                <div id="mcqOptions" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                <div id="typingArea" class="hidden">
                    <input id="answerInput" onkeypress="if(event.key==='Enter') checkTypingAnswer()" class="block w-full bg-gray-900 border border-gray-700 rounded-2xl px-8 py-6 text-3xl text-center focus:outline-none">
                    <button onclick="checkTypingAnswer()" class="mt-6 w-full bg-blue-600 py-5 rounded-2xl font-bold">Submit Answer</button>
                </div>
                <div id="feedback" class="mt-8 text-2xl font-bold text-center"></div>
            </div>
            <div id="quizResults" class="hidden text-center"></div>
        </div>

        <!-- ADD / IMPORT TAB -->
        <div id="tab-3" class="tab hidden">
            <div class="max-w-xl mx-auto">
                <h2 class="text-2xl font-bold mb-6">Add New Word</h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <input id="addJp" placeholder="Japanese (‰ºö„ÅÜ)" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-5">
                    <input id="addRomaji" placeholder="Romaji (au)" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-5">
                    <input id="addEng" placeholder="English (to meet)" class="bg-gray-900 border border-gray-700 rounded-2xl px-6 py-5">
                </div>
                <button onclick="addCustomWord()" class="mt-6 w-full bg-emerald-600 hover:bg-emerald-700 py-5 rounded-2xl font-bold text-xl cursor-pointer">Add Word</button>

                <div class="my-12 border-t border-gray-700"></div>

                <h2 class="text-2xl font-bold mb-4">Import Full JLPT List</h2>
                <p class="text-gray-400 mb-4">Tap link ‚Üí Share ‚Üí Print ‚Üí zoom ‚Üí drag-select ‚Üí Copy ‚Üí paste below:</p>
                <ul class="space-y-2 text-blue-400 mb-6">
                    <li><a href="https://raw.githubusercontent.com/elzup/jlpt-word-list/master/src/n5.csv" target="_blank" class="hover:underline">N5 (~800 words)</a></li>
                    <li><a href="https://raw.githubusercontent.com/elzup/jlpt-word-list/master/src/n4.csv" target="_blank" class="hover:underline">N4</a></li>
                    <li><a href="https://raw.githubusercontent.com/elzup/jlpt-word-list/master/src/n3.csv" target="_blank" class="hover:underline">N3</a></li>
                    <li><a href="https://raw.githubusercontent.com/elzup/jlpt-word-list/master/src/n2.csv" target="_blank" class="hover:underline">N2 (~1,700‚Äì2,000 words)</a></li>
                    <li><a href="https://raw.githubusercontent.com/elzup/jlpt-word-list/master/src/n1.csv" target="_blank" class="hover:underline">N1 (~3,000‚Äì4,000 words)</a></li>
                </ul>
                <textarea id="importData" placeholder="Paste CSV here..." class="w-full h-48 bg-gray-900 border border-gray-700 rounded-3xl p-6 font-mono text-sm"></textarea>
                <button id="importBtn" ontouchstart="" class="mt-6 w-full bg-rose-600 hover:bg-rose-700 py-5 rounded-2xl font-bold text-xl cursor-pointer">Import & Merge</button>
                <button onclick="exportCustom()" class="mt-3 w-full bg-gray-700 hover:bg-gray-600 py-4 rounded-2xl cursor-pointer">Export my custom words (JSON)</button>
            </div>
        </div>
    </div>

    <script>
        // Starter vocab (add your full list here if needed)
        let vocab = [
            {id:1, level:"N5", jp:"„Åì„Çì„Å´„Å°„ÅØ", romaji:"konnichiwa", eng:"hello"},
            {id:2, level:"N5", jp:"„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô", romaji:"ohayou gozaimasu", eng:"good morning"},
            // ... add more as before
        ];

        let customVocab = JSON.parse(localStorage.getItem('customVocab')) || [];
        let allVocab = [...vocab, ...customVocab];

        // ... (all your other functions: saveCustom, renderVocab, filterVocab, showTab, startFlashcards, showCard, flipCard, speakCurrent, nextCard, startQuiz, showQuizQuestion, checkTypingAnswer, finishQuiz, addCustomWord, exportCustom)

        function importCSV() {
            const text = document.getElementById('importData').value.trim();
            if (!text) {
                alert("Paste some text first!");
                return;
            }
            const rows = text.split('\n').slice(1); // skip header
            let added = 0;
            rows.forEach(row => {
                if (!row.trim()) return;
                const cols = row.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
                if (cols.length >= 3) {
                    const jp = cols[0];
                    const romaji = cols[1] || '';
                    const eng = cols[2];
                    if (jp && eng) {
                        customVocab.push({id: Date.now() + added, level:"Imported", jp, romaji, eng});
                        added++;
                    }
                }
            });
            if (added > 0) {
                saveCustom();
                alert(`Added ${added} words!`);
                document.getElementById('importData').value = '';
                filterVocab();
            } else {
                alert("No valid rows found.");
            }
        }

        // Attach events reliably
        document.addEventListener('DOMContentLoaded', () => {
            const importBtn = document.getElementById('importBtn');
            if (importBtn) {
                const triggerImport = (e) => {
                    if (e.type === 'touchend') e.preventDefault();
                    importCSV();
                };
                importBtn.addEventListener('click', triggerImport);
                importBtn.addEventListener('touchend', triggerImport);
            }
            showTab(0);
            filterVocab();
        });
    </script>
</body>
</html>
